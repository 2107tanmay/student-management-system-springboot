# ===============================
# Server
# ===============================
server.port=8089

# ===============================
# DataSource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=student_user
spring.datasource.password=student_password

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Let Hibernate auto-detect dialect (no need to force it)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Logging (SQL debug - optional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always

# ===============================
# JWT
# ===============================
app.jwt.secret=ThisIsAVeryLongAndSecureJwtSecretKey12345678901234567890
app.jwt.expiration-ms=86400000

# ===============================
# CORS
# ===============================
# Comma-separated list
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080

# ===============================
# Devtools (optional)
# ===============================
spring.devtools.add-properties=true
app.profile.default-image=https://media.istockphoto.com/id/2151669184/vector/vector-flat-illustration-in-grayscale-avatar-user-profile-person-icon-gender-neutral.jpg?s=612x612&w=0&k=20&c=UEa7oHoOL30ynvmJzSCIPrwwopJdfqzBs0q69ezQoM8=

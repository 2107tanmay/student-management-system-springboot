<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .student-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .student-name {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .student-id {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 1.1em;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìã Student Details</h1>

    <div class="student-card">
        <div class="student-name"
             th:text="${student.firstName + ' ' + student.lastName}">
            John Doe
        </div>
        <div class="student-id" th:text="'Student ID: ' + ${student.id}">
            Student ID: 1
        </div>
    </div>

    <div class="details-grid">
        <div class="detail-item">
            <div class="detail-label">üìß Email Address</div>
            <div class="detail-value" th:text="${student.email}">
                <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="89e3e6e1e7a7ede6ecc9ecf1e8e4f9e5eca7eae6e4">[email&#160;protected]</a>
            </div>
        </div>

        <div class="detail-item">
            <div class="detail-label">üì± Phone Number</div>
            <div class="detail-value"
                 th:text="${student.phoneNumber != null ? student.phoneNumber : 'Not provided'}">
                Not provided
            </div>
        </div>

        <div class="detail-item">
            <div class="detail-label">üéÇ Date of Birth</div>
            <div class="detail-value"
                 th:text="${student.dateOfBirth != null ?
                              #temporals.format(student.dateOfBirth, 'MMMM dd, yyyy') :
                              'Not provided'}">
                Not provided
            </div>
        </div>

        <div class="detail-item">
            <div class="detail-label">üéì Department</div>
            <div class="detail-value"
                 th:text="${student.department != null ? student.department : 'Not assigned'}">
                Not assigned
            </div>
        </div>

        <div class="detail-item">
            <div class="detail-label">üìÖ Enrollment Date</div>
            <div class="detail-value"
                 th:text="${#temporals.format(student.enrollmentDate, 'MMMM dd, yyyy')}">
                January 01, 2024
            </div>
        </div>

        <div class="detail-item">
            <div class="detail-label">üÜî Student ID</div>
            <div class="detail-value" th:text="${student.id}">
                1
            </div>
        </div>
    </div>

            ‚¨ÖÔ∏è Back to List
        </a>

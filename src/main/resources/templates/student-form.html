<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Student Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-error {
            border-color: #dc3545;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${pageTitle}">Add New Student</h1>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <!-- Student Form -->
    <form th:action="${student.id != null} ? @{/students/{id}(id=${student.id})} : @{/students}"
          method="post"
          th:object="${student}">

        <div class="form-row">
            <div class="form-group">
                <label for="firstName" class="required">First Name</label>
                <input type="text"
                       id="firstName"
                       th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'input-error' : ''"
                       placeholder="Enter first name">
                <div class="error" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div>
            </div>

            <div class="form-group">
                <label for="lastName" class="required">Last Name</label>
                <input type="text"
                       id="lastName"
                       th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'input-error' : ''"
                       placeholder="Enter last name">
                <div class="error" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''"
                   placeholder="student@example.com">
            <div class="error" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date"
                       id="dateOfBirth"
                       th:field="*{dateOfBirth}"
                       th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'input-error' : ''">
                <div class="error" th:if="${#fields.hasErrors('dateOfBirth')}"
                     th:errors="*{dateOfBirth}"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel"
                       id="phoneNumber"
                       th:field="*{phoneNumber}"
                       placeholder="+1 234 567 8900">
            </div>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <select id="department" th:field="*{department}">
                <option value="">Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Business">Business</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="Arts">Arts</option>
                <option value="Literature">Literature</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                üíæ Save Student
            </button>
            <a th:href="@{/students}" class="btn btn-secondary">
                ‚ùå Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>

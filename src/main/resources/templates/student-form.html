<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Student Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --muted: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
            --shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e1b4b 0%, #0f172a 40%, #0b1120 100%);
            min-height: 100vh;
            padding: 32px 20px 60px;
            color: #0f172a;
        }

        .page {
            max-width: 920px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .page-header {
            color: #f8fafc;
        }

        .page-header h1 {
            font-size: 2.4rem;
            margin-bottom: 6px;
        }

        .page-header p {
            color: #cbd5f5;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 28px;
            box-shadow: var(--shadow);
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #b91c1c;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1f2937;
        }

        .required::after {
            content: " *";
            color: var(--danger);
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            background: #ffffff;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .error {
            color: #b91c1c;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .input-error {
            border-color: #ef4444;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            flex: 1;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.28);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #0f172a;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 18px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
        }

        @media (max-width: 700px) {
            .btn {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <header class="page-header">
        <h1 th:text="${pageTitle}">Add New Student</h1>
        <p>Capture student details and keep your roster up to date.</p>
    </header>

    <div th:if="${errorMessage}" class="alert" th:text="${errorMessage}"></div>

    <div class="card">
        <form th:action="${student.id != null} ? @{/students/{id}(id=${student.id})} : @{/students}"
              method="post"
              th:object="${student}">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text"
                           id="firstName"
                           th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'input-error' : ''"
                           placeholder="Enter first name">
                    <div class="error" th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"></div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text"
                           id="lastName"
                           th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'input-error' : ''"
                           placeholder="Enter last name">
                    <div class="error" th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''"
                       placeholder="student@example.com">
                <div class="error" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date"
                           id="dateOfBirth"
                           th:field="*{dateOfBirth}"
                           th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'input-error' : ''">
                    <div class="error" th:if="${#fields.hasErrors('dateOfBirth')}"
                         th:errors="*{dateOfBirth}"></div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel"
                           id="phoneNumber"
                           th:field="*{phoneNumber}"
                           placeholder="+1 234 567 8900">
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" th:field="*{department}">
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Arts">Arts</option>
                    <option value="Literature">Literature</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Save Student</button>
                <a th:href="@{/students}" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>

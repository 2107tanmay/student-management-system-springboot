<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="app">
<div class="container">
    <section class="card">
        <div class="card-title">
            <h1>Error</h1>
            <span class="badge" th:text="${status}">500</span>
        </div>
        <p class="help-text" th:text="${error}">Something went wrong</p>
        <p th:text="${message}">Unexpected error.</p>
        <p class="help-text">Time: <span th:text="${timestamp}">now</span></p>
        <div class="toolbar mt-16">
            <a th:href="@{/students}" class="btn btn-primary">Back to students</a>
            <a th:href="@{/}" class="btn btn-secondary">Return home</a>
        </div>
    </section>
</div>
</body>
</html>

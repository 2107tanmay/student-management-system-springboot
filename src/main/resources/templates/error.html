<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --muted: #6b7280;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e1b4b 0%, #0f172a 40%, #0b1120 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
        }
        .card {
            max-width: 640px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            padding: 28px 32px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.2);
        }
        .status {
            font-size: 52px;
            font-weight: 700;
            margin: 0;
            color: #ef4444;
        }
        .title {
            margin: 12px 0 0;
            font-size: 24px;
        }
        .message {
            margin-top: 12px;
            color: var(--muted);
            line-height: 1.6;
        }
        .meta {
            margin-top: 16px;
            font-size: 14px;
            color: #94a3b8;
        }
        .actions {
            margin-top: 24px;
        }
        .actions a {
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="card">
    <p class="status" th:text="${status}">500</p>
    <h1 class="title" th:text="${error}">Something went wrong</h1>
    <p class="message" th:text="${message}">Unexpected error.</p>
    <p class="meta">Time: <span th:text="${timestamp}">now</span></p>
    <div class="actions">
        <a th:href="@{/students}">Back to students</a>
    </div>
</div>
</body>
</html>

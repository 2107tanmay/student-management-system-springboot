<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
        }

        .register-card {
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .register-card h1 {
            margin: 0 0 8px;
            font-size: 24px;
            color: #0f172a;
        }

        .register-card p {
            color: #606770;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1f2933;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 15px;
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }

        .field {
            margin-bottom: 12px;
        }

        /* Password field with attached button */
        .password-field {
            display: flex;
            align-items: stretch;
        }

        .password-field input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .toggle-password {
            border: 1px solid #ccd0d5;
            border-left: none;
            background: #f8fafc;
            color: #1a73e8;
            padding: 0 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .toggle-password:hover {
            background: #e8f0fe;
        }

        /* Unified focus ring */
        .password-field:focus-within input,
        .password-field:focus-within .toggle-password {
            border-color: #1a73e8;
        }

        .password-field:focus-within input {
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }

        .hint {
            font-size: 13px;
            color: #606770;
            margin: 6px 0 12px;
        }

        .error {
            color: #b00020;
            font-size: 14px;
            margin: 4px 0 12px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px 12px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
        }

        button[type="submit"]:hover {
            background: #1558c0;
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(26, 115, 232, 0.25);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.25);
        }

        .helper {
            margin-top: 16px;
            text-align: center;
        }

        .helper a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .helper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h1>Create your account</h1>
    <p>Set a username and password to access the system.</p>

    <form method="post" th:action="@{/register}" th:object="${registrationForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="field">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
                <button class="toggle-password" type="button" data-target="password">Show</button>
            </div>
            <div class="hint">
                8-32 characters with at least one uppercase letter, one lowercase letter, and one number.
            </div>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-field">
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter your password" required>
                <button class="toggle-password" type="button" data-target="confirmPassword">Show</button>
            </div>
            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="helper">
        <a th:href="@{/login}">Back to login</a>
    </div>
</div>

<script>
    const toggleButtons = document.querySelectorAll(".toggle-password");

    toggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const isPassword = input.type === "password";

            input.type = isPassword ? "text" : "password";
            button.textContent = isPassword ? "Hide" : "Show";
        });
    });
</script>

</body>
</html>

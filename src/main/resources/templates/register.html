<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .register-card {
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .register-card h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }
        .register-card p {
            color: #606770;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .password-field {
            position: relative;
        }
        .password-field input {
            padding-right: 88px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #1a73e8;
            font-size: 14px;
            cursor: pointer;
        }
        .error {
            color: #b00020;
            font-size: 14px;
            margin: -6px 0 12px;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .hint {
            font-size: 13px;
            color: #606770;
            margin-bottom: 16px;
        }
        .helper {
            margin-top: 16px;
            text-align: center;
        }
        .helper a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h1>Create your account</h1>
    <p>Set a username and password to access the system.</p>

    <form method="post" th:action="@{/register}" th:object="${registrationForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="password">Password</label>
        <div class="password-field">
            <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
            <button class="toggle-password" type="button" data-target="password">Show</button>
        </div>
        <div class="hint">
            8-32 characters with at least one uppercase letter, one lowercase letter, and one number.
        </div>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label for="confirmPassword">Confirm Password</label>
        <div class="password-field">
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter your password" required>
            <button class="toggle-password" type="button" data-target="confirmPassword">Show</button>
        </div>
        <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

        <button type="submit">Create Account</button>
    </form>

    <div class="helper">
        <a th:href="@{/login}">Back to login</a>
    </div>
</div>
<script>
    const toggleButtons = document.querySelectorAll(".toggle-password");
    toggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const isPassword = input.getAttribute("type") === "password";
            input.setAttribute("type", isPassword ? "text" : "password");
            button.textContent = isPassword ? "Hide" : "Show";
        });
    });
</script>
</body>
</html>

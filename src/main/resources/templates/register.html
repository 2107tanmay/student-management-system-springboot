<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 24px 60px rgba(15, 23, 42, 0.2);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e1b4b 0%, #0f172a 40%, #0b1120 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            color: #0f172a;
        }

        .register-shell {
            width: 100%;
            max-width: 440px;
        }

        .register-card {
            background: #ffffff;
            padding: 36px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .register-card h1 {
            margin: 0 0 8px;
            font-size: 26px;
            color: #0f172a;
        }

        .register-card p {
            color: var(--muted);
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1f2937;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .field {
            margin-bottom: 14px;
        }

        .password-field {
            display: flex;
            align-items: stretch;
        }

        .password-field input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .toggle-password {
            border: 1px solid var(--border);
            border-left: none;
            background: #f8fafc;
            color: var(--primary);
            padding: 0 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .toggle-password:hover {
            background: #eef2ff;
        }

        .password-field:focus-within input,
        .password-field:focus-within .toggle-password {
            border-color: var(--primary);
        }

        .password-field:focus-within input {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .hint {
            font-size: 13px;
            color: var(--muted);
            margin: 6px 0 12px;
        }

        .error {
            color: #b91c1c;
            font-size: 14px;
            margin: 4px 0 12px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px 14px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.25);
        }

        .helper {
            margin-top: 18px;
            text-align: center;
        }

        .helper a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .helper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-shell">
    <div class="register-card">
        <h1>Create your account</h1>
        <p>Set a username and password to access the system.</p>

        <form method="post" th:action="@{/register}" th:object="${registrationForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
                    <button class="toggle-password" type="button" data-target="password">Show</button>
                </div>
                <div class="hint">
                    8-32 characters with at least one uppercase letter, one lowercase letter, and one number.
                </div>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter your password" required>
                    <button class="toggle-password" type="button" data-target="confirmPassword">Show</button>
                </div>
                <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="helper">
            <a th:href="@{/login}">Back to login</a>
        </div>
    </div>
</div>

<script>
    const toggleButtons = document.querySelectorAll(".toggle-password");

    toggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const isPassword = input.type === "password";

            input.type = isPassword ? "text" : "password";
            button.textContent = isPassword ? "Hide" : "Show";
        });
    });
</script>

</body>
</html>

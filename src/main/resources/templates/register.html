<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body class="app">
<div class="container">
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1>Create your account</h1>
            <p>Set a username and password to access the system.</p>

            <form method="post" th:action="@{/register}" th:object="${registrationForm}">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="input" type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
                    <div class="error-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input class="input" type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
                        <button class="toggle-password" type="button" data-target="password">Show</button>
                    </div>
                    <div class="help-text">
                        8-32 characters with at least one uppercase letter, one lowercase letter, and one number.
                    </div>
                    <div class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input class="input" type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Re-enter your password" required>
                        <button class="toggle-password" type="button" data-target="confirmPassword">Show</button>
                    </div>
                    <div class="error-text" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="footer-link">
                <a th:href="@{/login}">Back to login</a>
            </div>
        </div>
    </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>

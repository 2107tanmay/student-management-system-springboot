<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 24px 60px rgba(15, 23, 42, 0.2);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e1b4b 0%, #0f172a 40%, #0b1120 100%);
            color: #0f172a;
        }

        .login-shell {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 36px;
            box-shadow: var(--shadow);
        }

        .login-card h1 {
            margin: 0 0 8px;
            font-size: 26px;
            color: #0f172a;
        }

        .login-card p {
            margin: 0 0 24px;
            color: var(--muted);
        }

        .msg-error,
        .msg-success {
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .msg-error {
            color: #b91c1c;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .msg-success {
            color: #15803d;
            background: rgba(22, 163, 74, 0.12);
            border: 1px solid rgba(22, 163, 74, 0.4);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1f2937;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .field {
            margin-bottom: 16px;
        }

        .password-field {
            display: flex;
            align-items: stretch;
        }

        .password-field input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .toggle-password {
            border: 1px solid var(--border);
            border-left: none;
            background: #f8fafc;
            color: var(--primary);
            padding: 0 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .toggle-password:hover {
            background: #eef2ff;
        }

        .password-field:focus-within input,
        .password-field:focus-within .toggle-password {
            border-color: var(--primary);
        }

        .password-field:focus-within input {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            background: var(--primary);
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.25);
        }

        .helper {
            margin-top: 18px;
            text-align: center;
        }

        .helper a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .helper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-shell">
    <div class="login-card">
        <h1>Welcome back</h1>
        <p>Sign in to manage student records with ease.</p>

        <div th:if="${param.error}" class="msg-error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="msg-success">
            You have been logged out.
        </div>
        <div th:if="${param.registered}" class="msg-success">
            Account created. Please log in with your new credentials.
        </div>

        <form method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button class="toggle-password" type="button" data-target="password">Show</button>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="helper">
            <a th:href="@{/register}">Create an account</a>
        </div>
    </div>
</div>

<script>
    const toggleButtons = document.querySelectorAll(".toggle-password");

    toggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const isPassword = input.type === "password";

            input.type = isPassword ? "text" : "password";
            button.textContent = isPassword ? "Hide" : "Show";
        });
    });
</script>

</body>
</html>

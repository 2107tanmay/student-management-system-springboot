<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* Reset & base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f9fafb);
        }

        /* Card */
        .login-card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 16px;
            padding: 36px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        }

        .login-card h1 {
            margin: 0 0 8px;
            font-size: 24px;
            color: #0f172a;
        }

        .login-card p {
            margin: 0 0 24px;
            color: #606770;
        }

        /* Messages */
        .msg-error {
            color: #b00020;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .msg-success {
            color: #1b5e20;
            margin-bottom: 12px;
            font-size: 14px;
        }

        /* Form */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1f2933;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .field {
            margin-bottom: 16px;
        }

        /* Password field with attached button */
        .password-field {
            display: flex;
            align-items: stretch;
        }

        .password-field input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .toggle-password {
            border: 1px solid #d1d5db;
            border-left: none;
            background: #f8fafc;
            color: #2563eb;
            padding: 0 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            transition: background 0.15s ease, color 0.15s ease;
        }

        .toggle-password:hover {
            background: #eef2ff;
        }

        /* Unified focus ring */
        .password-field:focus-within input,
        .password-field:focus-within .toggle-password {
            border-color: #2563eb;
        }

        .password-field:focus-within input {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* Submit button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            background: #2563eb;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        button[type="submit"]:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
        }

        /* Helper */
        .helper {
            margin-top: 16px;
            text-align: center;
        }

        .helper a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .helper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Welcome Back</h1>
    <p>Sign in to manage student records.</p>

    <div th:if="${param.error}" class="msg-error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="msg-success">
        You have been logged out.
    </div>
    <div th:if="${param.registered}" class="msg-success">
        Account created. Please log in with your new credentials.
    </div>

    <form method="post" th:action="@{/login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="field">
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button class="toggle-password" type="button" data-target="password">Show</button>
            </div>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="helper">
        <a th:href="@{/register}">Create an account</a>
    </div>
</div>

<script>
    const toggleButtons = document.querySelectorAll(".toggle-password");

    toggleButtons.forEach((button) => {
        button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const isPassword = input.type === "password";

            input.type = isPassword ? "text" : "password";
            button.textContent = isPassword ? "Hide" : "Show";
        });
    });
</script>

</body>
</html>

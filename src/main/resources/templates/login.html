<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body class="app">
<div class="container">
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1>Welcome back</h1>
            <p>Sign in to manage student records.</p>

            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Account created. Please log in with your new credentials.
            </div>
            <form method="post" th:action="@{/login}">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button class="toggle-password" type="button" data-target="password">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <div class="footer-link">
                <a th:href="@{/register}">Create an account</a>
            </div>
        </div>
    </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
